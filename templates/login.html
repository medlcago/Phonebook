<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h2>Авторизация</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username"></label>
            <input type="text" id="login-username" name="username" placeholder="Имя пользователя">
        </div>
        <div class="form-group">
            <label for="login-password"></label>
            <input type="password" id="login-password" name="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <button type="submit">Войти</button>
        </div>
    </form>
    <p class="centered-text">Еще нет аккаунта? <a href="{{ url('register') }}"
                                                  class="no-underline">Зарегистрироваться</a></p>
</div>
<script src="{{ url_for('static', path='/login.js') }}"></script>
</body>
</html>
